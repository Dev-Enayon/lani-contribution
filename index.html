<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Contribution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="syles.css">

</head>

<body>

<header>
  <h1>Daily Contribution</h1>
<div>üìÖ <span id="today">Today</span></div>
</header>

<main>

  <!-- Today Status -->
 <section class="card">

  <div class="status">
    Status: <strong id="statusText">Not Contributed Today</strong>
  </div>

  <p id="redrawStatus"></p>
  <p id="countdown"></p>

  <div style="margin-top:16px;display:flex;gap:12px;flex-wrap:wrap;">
    <input
      type="number"
      id="amountInput"
      placeholder="Enter amount (‚Ç¶)"
      style="padding:12px 14px;border-radius:10px;border:1px solid #e5e7eb;width:200px;"
    />

    <button id="contributeBtn" class="cta">
      Contribute
    </button>
  </div>

  <div class="stats">
    <div class="stat">
      <strong id="balance">‚Ç¶0</strong>
      <small>Current Balance</small>
    </div>
    <div class="stat">
      <strong id="streak">0</strong>
      <small>Day Streak</small>
    </div>
    <div class="stat">
      <strong id="total">‚Ç¶0</strong>
      <small>Total Contributed</small>
    </div>
  </div>

</section>


  <tbody id="historyTable">
</tbody>


  <!-- History -->
  <section class="card">
    <h2>History</h2>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2026-02-05</td>
          <td>$20</td>

        </tr>
        <tr>
          <td>2026-02-04</td>

        </tr>
        <tr>
          <td>2026-02-03</td>
          <td>$20</td>
          <td>‚ùå</td>
        </tr>
      </tbody>
    </table>
  </section>

</main>

</body>

</html>
