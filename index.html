<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Contribution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="syles.css">
  <link rel="shortcut icon" href="lani.jpeg" type="image/x-icon">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<header>
  <div class="header-left">
    <div class="logo-container">
      <img src="lani.jpeg" alt="LaaniPay Logo" class="logo">
      <div class="logo-text">
        <span class="logo-main">LaaniPay</span>
        <span class="logo-sub">COMMUNITY CONTRIBUTION</span>
      </div>
    </div>
  </div>
  
  <div class="header-right">
    <div class="date-display">üìÖ <span id="today">Today</span></div>
  </div>
</header>

<main>
  <!-- current balance -->
  <div class="info-row">

  <!-- LEFT SIDE ‚Üí Current Amount -->
  <div class="amount-box">
    <span><strong>Total Asset</strong></span>
    <strong id="balance">‚Ç¶0.00</strong>
  </div>

  <!-- RIGHT SIDE ‚Üí Countdown -->
  <div class="countdown-box">
    <p id="redrawStatus"></p>
    <p id="countdown"></p>
  </div>

</div>

  <!-- Today Status -->
  <section class="card">
    <div class="status">
      Status: <strong id="statusText">Not Contributed Today</strong>
    </div>

    <p id="redrawStatus" style="margin-bottom:8px;"></p>
    <p id="countdown" style="color:#555;"></p>

  <div style="margin-top:16px;display:flex;gap:12px;flex-wrap:wrap;">
    <input
      type="number"
      id="amountInput"
      placeholder="Enter amount (‚Ç¶)"
      style="padding:12px 14px;border-radius:10px;border:1px dotted #e5e7eb;width:200px;"
    />

    <button id="contributeBtn" class="cta">
      Contribute
    </button>
  </div>

  <div class="stats">
    <div class="stat">
      <strong id="balance">‚Ç¶0</strong>
      <small>Current Balance</small>
    </div>
    <div class="stat">
      <strong id="streak">0</strong>
      <small>Day Streak</small>
    </div>
    <div class="stat">
      <strong id="total">‚Ç¶0</strong>
      <small>Total Contributed</small>
    </div>
  </div>

</section>


  <tbody id="historyTable">
</tbody>


  <!-- History -->
  <section class="card">
    <h2>History</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2026-02-05</td>
          <td>‚Ç¶0</td>
          <td>‚úÖ</td>
        </tr>
        <tr>
          <td>2026-02-04</td>
          <td>‚Ç¶0</td>
          <td>‚úÖ</td>
        </tr>
        <tr>
          <td>2026-02-03</td>
          <td>‚Ç¶0</td>
          <td>‚ùå</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
